<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker & Mic Test</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='15' y='30' width='25' height='40' rx='3' fill='%23333'/><polygon points='40,30 70,10 70,90 40,70' fill='%23333'/><path d='M78,35 Q95,50 78,65' stroke='%23333' stroke-width='6' fill='none'/><path d='M85,25 Q110,50 85,75' stroke='%23333' stroke-width='6' fill='none'/></svg>">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 480px;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: center;
            background-color: #fff;
            color: #222;
        }

        h1 {
            font-weight: 600;
            font-size: 1.5rem;
            color: #222;
            margin-bottom: 2rem;
        }

        h2 {
            font-weight: 500;
            font-size: 0.875rem;
            color: #666;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card {
            background: #fafafa;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            margin-bottom: 1rem;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        button {
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            padding: 10px 20px;
            cursor: pointer;
            background: #222;
            color: #fff;
            border: 1px solid #222;
            transition: all 0.15s ease;
        }

        button:hover {
            background: #444;
            border-color: #444;
        }

        button:active {
            background: #111;
        }

        button.mic-btn {
            background: #fff;
            color: #222;
            border: 1px solid #222;
        }

        button.mic-btn:hover {
            background: #f0f0f0;
        }

        button.mic-btn.active {
            background: #222;
            color: #fff;
        }

        button.mic-btn.active:hover {
            background: #444;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            background: #fff;
            border: 1px solid #e0e0e0;
            font-size: 0.875rem;
            color: #666;
            min-height: 1.5em;
        }

        .meter-container {
            margin-top: 1rem;
            display: none;
        }

        .meter-container.active {
            display: block;
        }

        .meter-label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .meter {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        .meter-bar {
            height: 100%;
            width: 0%;
            background: #222;
            transition: width 0.05s ease-out;
        }

        .meter-value {
            position: absolute;
            right: 0;
            top: -1.25rem;
            font-size: 0.75rem;
            color: #888;
        }

        @media (max-width: 480px) {
            .btn-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="btn-group">
            <button onclick="playTone(-1)">Left</button>
            <button onclick="playTone(0)">Both</button>
            <button onclick="playTone(1)">Right</button>
        </div>
    </div>

    <div class="card">
        <button id="micBtn" class="mic-btn" onclick="toggleMic()">Start</button>

        <div id="meterContainer" class="meter-container">
            <div class="meter-label">Input Level</div>
            <div class="meter">
                <span id="meterValue" class="meter-value">0%</span>
                <div id="meterBar" class="meter-bar"></div>
            </div>
        </div>

        <div id="micStatus" class="status">Press start to test your microphone</div>
    </div>

    <script>
        let audioContext;
        let micStream = null;
        let micAnalyser = null;
        let micAnimationId = null;
        
        const micStatusEl = document.getElementById('micStatus');
        const micBtn = document.getElementById('micBtn');
        const meterContainer = document.getElementById('meterContainer');
        const meterBar = document.getElementById('meterBar');
        const meterValue = document.getElementById('meterValue');

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        function playTone(pan) {
            initAudioContext();

            const now = audioContext.currentTime;
            const count = 3;
            const duration = 0.3;
            const interval = 0.6;

            for (let i = 0; i < count; i++) {
                const startTime = now + (i * interval);
                const stopTime = startTime + duration;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const panner = audioContext.createStereoPanner();

                oscillator.type = 'sine';
                
                let freq = 440;
                if (pan === -1) freq = 330;
                if (pan === 1) freq = 660;
                
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                panner.pan.setValueAtTime(pan, audioContext.currentTime);

                oscillator.connect(gainNode);
                gainNode.connect(panner);
                panner.connect(audioContext.destination);

                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.5, startTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.001, stopTime);

                oscillator.start(startTime);
                oscillator.stop(stopTime);
            }
        }

        async function toggleMic() {
            if (micStream) {
                stopMic();
            } else {
                await startMic();
            }
        }

        async function startMic() {
            try {
                initAudioContext();
                
                micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                const source = audioContext.createMediaStreamSource(micStream);
                micAnalyser = audioContext.createAnalyser();
                micAnalyser.fftSize = 256;
                
                source.connect(micAnalyser);
                
                micBtn.textContent = "Stop";
                micBtn.classList.add('active');
                meterContainer.classList.add('active');
                micStatusEl.textContent = "Detecting mic input...";
                
                updateMeter();
                
            } catch (err) {
                console.error("Mic error:", err);
                micStatusEl.textContent = "Microphone access was denied";
            }
        }

        function stopMic() {
            if (micStream) {
                micStream.getTracks().forEach(track => track.stop());
                micStream = null;
            }
            if (micAnimationId) {
                cancelAnimationFrame(micAnimationId);
                micAnimationId = null;
            }
            micAnalyser = null;
            
            micBtn.textContent = "Start";
            micBtn.classList.remove('active');
            meterContainer.classList.remove('active');
            meterBar.style.width = '0%';
            meterValue.textContent = '0%';
            micStatusEl.textContent = "Mic test stopped";
        }

        function updateMeter() {
            if (!micAnalyser) return;
            
            const dataArray = new Uint8Array(micAnalyser.frequencyBinCount);
            micAnalyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            const percentage = Math.min(100, Math.round((average / 255) * 100 * 2));
            
            meterBar.style.width = percentage + '%';
            meterValue.textContent = percentage + '%';
            
            if (percentage > 50) {
                micStatusEl.textContent = "Good input level";
            } else if (percentage > 20) {
                micStatusEl.textContent = "Input detected";
            } else if (percentage > 5) {
                micStatusEl.textContent = "Low input";
            } else {
                micStatusEl.textContent = "Waiting for audio...";
            }
            
            micAnimationId = requestAnimationFrame(updateMeter);
        }
    </script>
</body>
</html>
