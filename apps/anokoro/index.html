  <style>
    :root {
      --bg-start: #0f1c30;
      --bg-end: #112a3f;

      --accent: #00c2a8;
      --text: #e8f1f7;
      --muted: #9ab8ce;
      --shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      --radius: 18px;
      --font: "SF Pro Display", "Segoe UI", "Hiragino Sans", "Noto Sans JP", system-ui, -apple-system, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font);
      background: radial-gradient(circle at 20% 20%, #16345a, #0e1b2e 50%), radial-gradient(circle at 80% 0%, #0a3a3c, #0f1c30 55%), linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }
    .card {
      width: min(1400px, 100%);
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      backdrop-filter: blur(12px);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: clamp(22px, 3vw, 28px);
      letter-spacing: 0.02em;
    }
    .lead {
      color: var(--muted);
      margin: 6px 0 0;
      font-size: 14px;
      line-height: 1.6;
    }
    form {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    input[type="number"] {
      appearance: textfield;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      font-size: 16px;
      min-width: 160px;
    }
    select {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      font-size: 16px;
      min-width: 160px;
      appearance: none;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00c2a8, #36e0c2);
      color: #0c1a24;
      font-weight: 700;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 15px 35px rgba(0, 194, 168, 0.35);
      transition: transform 150ms ease, box-shadow 150ms ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 18px 40px rgba(0, 194, 168, 0.45); }
    button:active { transform: translateY(0); }
    .results {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 18px;
    }
    .stage {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 16px;
    }
    .stage h3 {
      margin: 0 0 8px;
      font-size: 16px;
      color: var(--accent);
      letter-spacing: 0.01em;
    }
    .year {
      margin: 10px 0;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.18);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .year-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .year strong { display: inline-block; min-width: 64px; color: var(--text); font-size: 15px; }
    .song-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 8px;
    }
    .song {
      padding: 8px 10px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--muted);
      line-height: 1.4;
      font-size: 14px;
    }
    .song.empty { color: #f2c94c; }
    .notice {
      color: #ffb347;
      font-size: 13px;
      margin-top: 8px;
    }
    @media (max-width: 1100px) {
      .results { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 860px) {
      .results { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 640px) {
      .card { padding: 22px; }
      header { flex-direction: column; }
      form { width: 100%; }
      input[type="number"] { flex: 1; min-width: 0; width: 100%; }
      button { width: 100%; text-align: center; justify-content: center; display: flex; }
      .results { grid-template-columns: 1fr; }
    }
  </style>
</head>
